<!DOCTYPE html>

<html lang="zh-TW">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="">
  <meta name="author" content="Tooplate">

  <title>
    {% block title %}
    棒球賽況分析平台
    {% endblock %}

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">

  <link href="{% static 'css/apexcharts.css' %}" rel="stylesheet">
  <link href="{% static 'css/tooplate-mini-finance.css' %}" rel="stylesheet">
  {% block extra_css %}
  {% endblock %}
</head>

<body>

  <header class="navbar sticky-top flex-md-nowrap" style="background-color: #1D3557;">
    <div class="col-12 px-3 fs-6 text-center">
      <a class="navbar-brand text-white" href="#">
        棒球賽況分析平台
      </a>
    </div>
  </header>


  

  <div class="container-fluid">
    <div class="row">
      <!-- Navigation Bar -->
      <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block sidebar collapse" >
        <div class="py-4 px-3">
          <ul class="nav flex-column align-items-start"> <!-- 確保靠左對齊 -->
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.app_name == 'app_top_keyword' %}active{% endif %}" href="{% url 'app_top_keyword:home' %}">
                <i class="bi bi-fire me-2"></i>
                熱門關鍵詞分析
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.app_name == 'app_top_person' %}active{% endif %}" href="{% url 'app_top_person:home' %}">
                <i class="bi bi-people-fill me-2"></i>
                熱門人物排行分析
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.app_name == 'app_user_keyword' %}active{% endif %}" href="{% url 'app_user_keyword:home' %}">
                <i class="bi bi-key-fill me-2"></i>
                關鍵詞熱門度分析
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.app_name == 'app_shotime' %}active{% endif %}" href="{% url 'app_shotime:home' %}">
                <i class="bi bi-universal-access me-2"></i>
                大谷翔平聲量觀察
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.app_name == 'app_user_keyword_association' %}active{% endif %}" href="{% url 'app_user_keyword_association:home' %}">
                <i class="bi bi-file-earmark-break-fill me-2"></i>
                全文檢索與關聯分析
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-10 px-md-4 border-start">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>


  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JAVASCRIPT FILES -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/apexcharts.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
